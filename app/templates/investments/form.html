<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>{{ action }} Inversi√≥n</title>
  <style>
    nav { margin-bottom: 20px; }
    nav a { margin-right: 12px; padding: 6px 12px; background: #4CAF50; color: white; text-decoration: none; border-radius: 4px; }
    nav a:hover { background: #45a049; }
    form { max-width: 400px; margin: 20px auto; display: flex; flex-direction: column; gap: 12px; }
    label { display: flex; flex-direction: column; font-weight: bold; }
    input, select { padding: 6px; margin-top: 4px; border: 1px solid #ccc; border-radius: 4px; font-size: 1em; }
    button { padding: 8px 12px; background: #2196F3; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 1em; }
    button:hover { background: #1976D2; }
    .center { text-align: center; }
  </style>
</head>
<body>
  <nav>
    <a href="/market/?vs=usd&limit=20">üåê Mercado</a>
    <a href="/wallet/?vs=usd&limit=20">üíº Simula tu inversi√≥n</a>
    <a href="/investments/">üìä Mis inversiones</a>
  </nav>

  <h1 class="center">{{ action }} Inversi√≥n</h1>

  <form
    action="{% if investment %}/investments/{{ investment.id }}/edit{% else %}/investments/create{% endif %}"
    method="post"
  >
    <label for="symbol">
      Cripto (s√≠mbolo):
      <input
        type="text"
        id="symbol"
        name="symbol"
        value="{{ investment.symbol if investment else '' }}"
        required
        placeholder="e.g. btc"
      />
    </label>

    <label for="amount_usd">
      Monto en USD:
      <input
        type="number"
        id="amount_usd"
        name="amount_usd"
        step="0.01"
        value="{{ investment.amount_usd if investment else '' }}"
        required
        placeholder="e.g. 150"
      />
    </label>

    <button type="submit">{{ action }}</button>
  </form>

  <p class="center">
    <a href="/investments/">‚¨ÖÔ∏è Volver al listado de Inversiones</a>
  </p>
</body>
</html>
